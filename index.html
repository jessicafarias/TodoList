<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>

    <nav class="bg-dark p-3 text-white sticky-top">
      <h1 class="h3 mb-0">Todo List</h1>
    </nav>

    <main class="h-100 d-flex pt-3">
      <div class="container d-flex h-100">
        <!-- SIDEBAR -->
        <div class="col-3 py-3">
          <div>
            <h4>Categories</h4>
            <ul class="list-group pb-0" id="categories_container">
            </ul>
          </div>
          <div class="mt-3">
            <form>
              <div class="form-group">
                <input class="form-control" id="new_project_name" placeholder="New category">
                <div class="pt-2">
                  <div class="btn btn-success w-100" id="create_project">New category</div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-9 py-3">
          <h4><span id="category_name"></span>tasks</h4>
          <ul class="list-group" id="tasks_container">
          </ul>
          <div class="mt-3">

            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <input class="form-control" id="new_task_title" placeholder="Task title">
                  </div>
                  <div class="col-3">
                    <input class="form-control" id="new_task_due_date" placeholder="Task due date">
                  </div>
                  <div class="col-2">
                    <input class="form-control" id="new_task_priority" placeholder="Priority">
                  </div>
                  <div class="col-3">
                    <select id="dropdown" class="form-control" plceholder="Category">
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mt-2">
                    <input class="form-control" id="new_task_description" placeholder="Task description">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="pt-2 pb-4">
                      <div class="btn btn-success w-100" id="create_task">New task</div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id ="header"></h4>
          </div>

          <div class="modal-body">
            <form action="" class="form-group">
              <label class="form-text">Title:</label>
              <input class="form-control" type="text" id="modal_title" placeholder="title">
              <label class="form-text">Due date:</label>
              <input class="form-control" type="text" id="modal_dueDate" placeholder="due date">
              <label class="form-text">Priority</label>
              <input class="form-control " type="text" id="modal_priority" placeholder="priority">
              <label class="form-text">Description</label>
              <input class="form-control" type="text" id="modal_description" placeholder="description">
            </form>
          </div>

          <div class="modal-footer">
            <div id="edit_button_container"></div>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
