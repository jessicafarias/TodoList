<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body class="">

    <nav class="bg-dark p-3 text-white sticky-top">
      <h1 class="h3 mb-0">Todo List</h1>
    </nav>

    <main class="h-100 d-flex pt-3">
      <div class="container d-flex h-100">
        <!-- SIDEBAR -->
        <div class="col-3 py-3">
          <div>
            <h4 class="">Categories</h4>
            <ul class="list-group pb-0" id="categories_container">
            </ul>
          </div>
          <div class="mt-3">
            <form>
              <div class="form-group">
                <input class="form-control" id="new_project_name" placeholder="New category">
                <div class="pt-2">
                  <div class="btn btn-success w-100" id="create_project">New project</div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-9 py-3">
          <h4 class="pl-3">Tasks</h4>
          <ul class="list-group" id="tasks_container">
          </ul>
          <div class="mt-3">

            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-4">
                    <input class="form-control" id="new_task_title" placeholder="Task title">
                  </div>
                  <div class="col-3">
                    <input class="form-control" id="new_task_due_date" placeholder="Task due date">
                  </div>
                  <div class="col-2">
                    <input class="form-control" id="new_task_priority" placeholder="Priority">
                  </div>
                  <div class="col-3">
                    <select id="dropdown" class="form-control">
                      <option>Project:</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 mt-2">
                    <input class="form-control" id="new_task_description" placeholder="Task desription">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="pt-2 pb-4">
                      <div class="btn btn-success w-100" id="create_task">New task</div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
